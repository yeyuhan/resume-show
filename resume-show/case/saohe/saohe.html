<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/saohe.css">
</head>
<body>
    <div id="Con">
        <img src="images/dirl.jpg" class="but1"/>
        <img src="images/dirr.jpg" class="but2"/>
        <div class="scroll">
            <ul class="ImgList">
                <li>
                    <div><img src="images/01.jpg" /></div>
                    <p>店铺首页</p>
                </li>
                <li>
                    <div><img src="images/02.jpg" /></div>
                    <p>购物车</p>
                </li>
                <li>
                    <div><img src="images/03.jpg" /></div>
                    <p>本地生活</p>
                </li>
                <li>
                    <div><img src="images/04.jpg" /></div>
                    <p>个人中心</p>
                </li>
                <li>
                    <div><img src="images/05.jpg" /></div>
                    <p>云产品库</p>
                </li>
                <li>
                    <div><img src="images/06.jpg" /></div>
                    <p>奖励积分</p>
                </li>
            </ul>
        </div>
    </div>

   <button class="back">Back</button>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
    var clicknum=0;//鼠标点击次数
    $("#Con img.but1").click(function(){
        clicknum++;
        if(clicknum<=1){
            $("#Con .scroll .ImgList").animate({left:"-"+clicknum*960+"px"},500);
        }else{
            alert("没有更多了");
            clicknum=1;
        }
    });
    $("#Con img.but2").click(function(){
        clicknum--;
        if(clicknum>=0){
            $("#Con .scroll .ImgList").animate({left:"-"+clicknum*960+"px"},500);
        }else{
           alert("没有更多了");
             clicknum=0;
        }
    });
    $(".back").click(function(){
        window.history.back(-1);
    });
</script>
</body>
</html>
